<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="galleri.css">
  <link rel="stylesheet" href="meny.css">
  <link rel="icon" type="image/png" href="Smartart.png">
  <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script defer src="galleri.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <title>Smart.art</title>
</head>

<body>
  <div id="app">
  <header>
    <div id="bild1"> 
      <a href="startsida.html">
        <img src="Smartart1.png" id="b1" alt="Bild på logga">
      </a>
    </div>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" id="menuIcon">&#9776;</label>
    <ul id="menu">
      <li> <a href="galleri.html">Galleri</a> </li>
      <li> <a href="omOss.html">Kreatörer</a> </li>
      <li> <a href="kontakt.html">Kontakt</a> </li>
      <li> <div class="material-symbols-outlined">
        shopping_cart</div> {{ cart }}</li>
    </ul>
  </header>
  <h1>Tavlor till salu</h1>
  
    <div id="produkter">
      <div v-for="tavla in tavlor" :key="tavla.id">
        <div class="produktBild"><img v-bind:src="tavla.bild" alt="Bild på tavla"></div>
        <p>{{tavla.beskrivning}}</p>
        <div class="ekonomiskt">
          <p>Kostnad i SEK: {{tavla.pris}}</p> <button @click="addToCart">Köp</button>
        </div> <!--ekonomiskt-->
      </div> <!--v-for-->
    </div><!--produkter-->
  </div> <!--app-->

</body>
</html>
