<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktformulär</title>
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" type="text/css" href="kontakt.css">
    <script defer src="kontakt.js"></script>
    <link rel="stylesheet" href="meny.css">
    <script defer src="galleri.js"></script>
    <script defer src="startsida.css"></script>
    <link rel="stylesheet" href="meny.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    >
  </head>

  <body>
    <div id="app">
      <header>
        <div id="bild1">
          <a href="startsida.html">
            <img src="Smartart1.png" id="b1" alt="Bild på logga">
          </a>
        </div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" id="menuIcon">&#9776;</label>
        <ul id="menu">
          <li><a href="galleri.html">Galleri</a></li>
          <li><a href="omOss.html">Kreatörer</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
          <li>
            <div class="material-symbols-outlined">shopping_cart</div>
            {{ cart }}
          </li>
        </ul>
      </header>
    </div>
    <div class="innehåll">
      <form>
        <h2>Kontakta oss</h2>
        <!--FÖRNAMN-->
        <label for="fnamn">Förnamn:</label>
        <input
          type="text"
          id="fnamn"
          name="Fornamn"
          placeholder="Skriv in förnamn"
        >
        <div id="resultatfnamn"></div>
        <br>
        <!--EFTERNAMN-->
        <label for="enamn">Efternamn:</label>
        <input
          type="text"
          id="enamn"
          name="Efternamn"
          placeholder="Skriv in efternman"
        >
        <div id="resultatenamn"></div>
        <br>
        <!--TELEFONNUMMER-->
        <label for="telefonnr">Telefonnummer:</label>
        <input
          type="tel"
          id="telefonnr"
          name="Telefonnummer"
          placeholder="Skriv in telefonnummer"
        >
        <div id="resultattelnr"></div>
        <br>
        <!--MAIL-->
        <label for="epost">E-postadress:</label>
        <input
          type="email"
          id="epost"
          name="epostadress"
          placeholder="Skriv in e-postadress"
        >
        <div id="resultatmail"></div>
        <br>
        <!--MEDDELANDE-->
        <label for="meddelande">Meddelande:</label>
        <textarea
          name="Meddelande:"
          id="meddelande"
          rows="5"
          cols="10"
          maxlength="400"
          placeholder="Skriv meddelande här, om inte så kommer vi att höra av oss via telefon eller mail."
        ></textarea>
        <!--KNAPP-->
        <button type="submit" id="knapp">Skicka in formulär</button>
      </form>
    </div>
  </body>
</html>
